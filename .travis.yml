language: cpp
dist: trusty
sudo: required

compiler:
  - gcc
os:
  linux

before_install:
  - sudo apt-get install -y libmysqlclient-dev
script:
  - mkdir build && cd build && cmake ../ && make package
deploy:
  provider: releases
  api_key: "${GH_DEPLOY_KEY}"
  file: "build/cppcmsskel-0.1.1-Linux.deb"
  skip_cleanup: true
  on:
    tags: true
